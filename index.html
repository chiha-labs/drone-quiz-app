<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>二等無人航空機操縦士 学科試験 問題集</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#0a0e17;--surface:#111827;--surface2:#1a2332;--surface3:#243044;
  --border:#2a3a52;--border2:#3d5478;
  --text:#e8edf5;--text2:#94a3b8;--text3:#64748b;
  --accent:#38bdf8;--accent2:#0ea5e9;--accent-dim:#1e3a5f;
  --correct:#22c55e;--correct-bg:rgba(34,197,94,0.08);--correct-border:rgba(34,197,94,0.3);
  --wrong:#ef4444;--wrong-bg:rgba(239,68,68,0.08);--wrong-border:rgba(239,68,68,0.3);
  --gold:#f59e0b;--purple:#a78bfa;
  --radius:10px;--radius-lg:16px;
  --shadow:0 4px 24px rgba(0,0,0,0.3);
  --font:-apple-system,'Hiragino Sans','Hiragino Kaku Gothic ProN','Noto Sans JP',sans-serif;
  --mono:'SF Mono',Menlo,Consolas,monospace
}
html{scroll-behavior:smooth}
body{font-family:var(--font);background:var(--bg);color:var(--text);min-height:100vh;line: height 1.9;font-size:20px;}
body::before{content:'';position:fixed;inset:0;
  background:radial-gradient(ellipse at 20% 50%,rgba(56,189,248,0.04) 0%,transparent 50%),
  radial-gradient(ellipse at 80% 20%,rgba(167,139,250,0.03) 0%,transparent 50%);
  pointer-events:none;z-index:0}
.app{max-width:780px;margin:0 auto;padding:24px 16px 100px;position:relative;z-index:1}
.header{text-align:center;padding:48px 0 40px}
.header::after{content:'';display:block;width:60px;height:2px;background:linear-gradient(90deg,var(--accent),var(--purple));margin:20px auto 0;border-radius:2px}
.header h1{font-size:1.1rem;font-weight:600;letter-spacing:0.12em;color:var(--accent);text-transform:uppercase;margin-bottom:6px}
.header h2{font-size:1.8rem;font-weight:700;background:linear-gradient(135deg,#e8edf5 30%,#94a3b8);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.header p{color:var(--text3);font-size:0.85rem;margin-top:12px}
.stats{display:flex;gap:6px;flex-wrap:wrap;justify-content:center;margin-bottom:32px}
.stat{background:var(--surface);border:1px solid var(--border);border-radius:8px;padding:10px 16px;font-size:0.8rem;color:var(--text2);display:flex;align-items:center;gap:6px}
.stat b{color:var(--text);font-family:var(--mono);font-size:0.95rem}
.stat.correct b{color:var(--correct)}.stat.wrong b{color:var(--wrong)}
.mode-select{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:24px}
.mode-btn{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-lg);padding:24px 20px;cursor:pointer;transition:all 0.2s;text-align:left}
.mode-btn:hover{border-color:var(--accent);background:var(--surface2);transform:translateY(-2px);box-shadow:var(--shadow)}
.mode-btn h3{font-size:1rem;font-weight:600;color:var(--text);margin-bottom:4px}
.mode-btn p{font-size:0.78rem;color:var(--text3);line-height:1.5}
.mode-btn .icon{font-size:1.5rem;margin-bottom:8px;display:block}
.chapter-grid{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:28px;justify-content:center}
.ch-btn{background:var(--surface);border:1px solid var(--border);border-radius:8px;padding:8px 14px;cursor:pointer;font-size:0.78rem;color:var(--text2);transition:all 0.2s;font-family:var(--font)}
.ch-btn:hover{border-color:var(--accent);color:var(--text)}
.ch-btn.active{background:var(--accent-dim);border-color:var(--accent);color:var(--accent)}
.q-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-lg);padding:32px 28px;margin-bottom:20px;box-shadow:var(--shadow)}
.q-num{font-family:var(--mono);font-size:0.75rem;color:var(--accent);font-weight:600;letter-spacing:0.08em;margin-bottom:12px;display:flex;justify-content:space-between;align-items:center}
.q-num .badge{background:var(--surface3);padding:3px 10px;border-radius:20px;font-size:0.7rem;color:var(--text3);font-weight:400}
.q-text{font-size:1.02rem;font-weight:400;line-height:1.85;color:var(--text);margin-bottom:24px}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:var(--surface2);border:1px solid var(--border);border-radius:var(--radius);padding:16px 18px;cursor:pointer;transition:all 0.2s;display:flex;gap:14px;align-items:flex-start;font-size:0.92rem;line-height:1.6}
.opt:hover:not(.disabled){border-color:var(--border2);background:var(--surface3)}
.opt .label{font-family:var(--mono);font-weight:600;color:var(--text3);min-width:22px;font-size:0.85rem;padding-top:1px}
.opt.correct-answer{border-color:var(--correct-border);background:var(--correct-bg)}
.opt.correct-answer .label{color:var(--correct)}
.opt.wrong-answer{border-color:var(--wrong-border);background:var(--wrong-bg)}
.opt.wrong-answer .label{color:var(--wrong)}
.opt.disabled{cursor:default;opacity:0.65}
.opt.correct-answer.disabled,.opt.wrong-answer.disabled{opacity:1}
.explanation{margin-top:20px;padding:20px;background:rgba(56,189,248,0.04);border:1px solid rgba(56,189,248,0.15);border-radius:var(--radius);display:none;animation:fadeIn 0.3s ease}
.explanation.show{display:block}
.explanation h4{font-size:0.8rem;font-weight:600;color:var(--accent);margin-bottom:8px;letter-spacing:0.05em}
.explanation p{font-size:0.88rem;color:var(--text2);line-height:1.8}
.result-icon{display:inline-flex;align-items:center;gap:6px;font-size:0.82rem;font-weight:600;margin-top:16px}
.result-icon.correct{color:var(--correct)}.result-icon.wrong{color:var(--wrong)}
.nav{display:flex;gap:12px;margin-top:20px;justify-content:space-between}
.nav-btn{background:var(--surface2);border:1px solid var(--border);border-radius:8px;padding:12px 24px;cursor:pointer;color:var(--text2);font-size:0.85rem;font-family:var(--font);transition:all 0.2s}
.nav-btn:hover{border-color:var(--accent);color:var(--text)}
.nav-btn.primary{background:var(--accent-dim);border-color:var(--accent);color:var(--accent)}
.nav-btn:disabled{opacity:0.3;cursor:default}
.progress-bar{height:3px;background:var(--surface3);border-radius:3px;margin-bottom:24px;overflow:hidden}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--accent),var(--purple));transition:width 0.4s ease;border-radius:3px}
.results{text-align:center;padding:48px 20px}
.results .score{font-family:var(--mono);font-size:4rem;font-weight:700;margin:20px 0 8px}
.results .score.pass{color:var(--correct)}.results .score.fail{color:var(--wrong)}
.results .rlabel{color:var(--text3);font-size:0.9rem}
.results .detail{margin-top:24px;font-size:0.9rem;color:var(--text2)}
.results .bar{display:flex;height:8px;border-radius:4px;overflow:hidden;margin:24px 0;gap:2px}
.results .bar .seg-c{background:var(--correct)}.results .bar .seg-w{background:var(--wrong)}
.review-list{text-align:left;margin-top:32px}
.review-item{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:16px 18px;margin-bottom:8px;cursor:pointer;transition:all 0.2s}
.review-item:hover{border-color:var(--border2)}
.review-item .ri-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:4px}
.review-item .ri-id{font-family:var(--mono);font-size:0.78rem;color:var(--accent)}
.review-item .ri-st{font-size:0.75rem;font-weight:600}
.review-item .ri-st.w{color:var(--wrong)}
.review-item .ri-q{font-size:0.85rem;color:var(--text2);line-height:1.5;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
@media(max-width:600px){
  .app{padding:16px 12px 80px}
  .header h2{font-size:1.4rem}
  .mode-select{grid-template-columns:1fr}
  .q-card{padding:24px 18px}
  .results .score{font-size:3rem}
}
</style>
</head>

<script>

const Q = [{"id":"2-1","ch":2,"q":"無人航空機の操縦者に課される義務として、誤っているものを1つ選びなさい。","a":["飛行前に外部点検と作動点検により機体の状況を確認する。","事故による機体の破損や紛失に備えて、機体保険に加入する。","事故等は、負傷者の救護等、危険を防止するための措置を取る。"],"c":1,"e":"機体の自賠責保険は、自動車損害賠償責任保険のように加入が義務付けられているものではないものの、万一事故が発生した場合に備え、自機の使用状態に即した保険に加入することが推奨されます。"},{"id":"3-1","ch":3,"q":"無人航空機の説明として、間違っているものを1つ選びなさい。","a":["航空の用に供することができる機器のうち、構造上人が乗ることができないもの","本体・付属品・バッテリーなどの燃料の合計重量が100グラム以上のもの","遠隔で操作できる回転翼航空機"],"c":2,"e":"無人航空機の重量は、機体本体とバッテリーなどの燃料の重量を合計したものが100グラム以上と定義されています。選択肢cは回転翼航空機のみに限定しており誤りです。"},{"id":"3-2","ch":3,"q":"無人航空機の説明等で、間違っているものを1つ選びなさい。","a":["遠隔操作ができる機体を全て無人航空機としている。","本体とバッテリーの合計重量が100グラム以上。","航空の用に供することができる機体のうち、構造上人が乗ることができないもの。"],"c":0,"e":"無人航空機は遠隔操作または自動操縦により飛行させることができる機体です。「遠隔操作ができる機体を全て」が間違いとなります。"},{"id":"3-3","ch":3,"q":"無人航空機の飛行形態「カテゴリーⅡ飛行」について、正しい説明を1つ選びなさい。","a":["無人航空機操縦者技能証明を受けた者が、航空法においての手続きが不要となる飛行形態としている。","カテゴリーⅡA飛行は、無人航空機操縦者技能証明を受けた操縦者が第一種機体認証を受けた機体を飛行可能としている。","カテゴリーⅡB飛行は、無人航空機操縦者技能証明を受けた操縦者が第二種機体認証を受けた無人航空機を飛行させる場合、特段の手続き等なく飛行可能としている。"],"c":2,"e":"カテゴリーⅡBは、二等無人航空機操縦士資格を保有している操縦者が、第二種機体認証の無人航空機を飛行させる場合、許可・承認を得る必要がない飛行となります。"},{"id":"3-4","ch":3,"q":"無人航空機の機体認証制度と機体検査の説明で、正しい答えを1つ選びなさい。","a":["機体認証の有効期間は、種別を問わず3年。","機体認証のための検査は、民間の検査機関でも実施される。","第一種機体認証を受けた機体は、有効期間が5年。"],"c":1,"e":"機体認証のための検査は、国又は国が登録した民間の検査機関（「登録検査機関」といいます）が実施します。"},{"id":"3-5","ch":3,"q":"二等無人航空機操縦者技能証明書の保持者が第二種機体認証の機体を飛行させる場合、許可もしくは承認が必要な飛行として間違っているものを1つ選びなさい。","a":["危険物輸送","イベントの上空","夜間飛行"],"c":2,"e":"「夜間飛行」は、カテゴリーⅡBに該当するので、許可・承認を得る必要はありません。"},{"id":"3-6","ch":3,"q":"空港における航空機の進入表面、水平表面、転移表面の説明で正しい答えを1つ選びなさい。","a":["ヘリポートなどにおいては進入表面等の設定は全くされていない。","進入表面等は国内全ての空港において同じ形状、面積、距離が設定されている。","進入表面等は航空機の進入や離陸時の安全性を確保するため、空港によって異なる設定がされている。"],"c":2,"e":"進入表面等は各空港が設置している滑走路の形状に合わせて確保されているので、全てが同一とはなりません。"},{"id":"3-7","ch":3,"q":"特定飛行を行う手続きの説明で間違っているものを1つ選びなさい。","a":["カテゴリーⅠ飛行においても機体登録が必要となる。","カテゴリーⅡ飛行では立入管理措置がされていれば特段の手続きなく第三者上空を飛行させられる。","カテゴリーⅡB飛行に関しては、二等無人航空機操縦者技能証明を受けた操縦士が、機体認証を受けた機体を特段の手続なく飛行可能となる。"],"c":1,"e":"立ち入り管理措置を行っていても、条件によっては、許可・承認申請が必要なカテゴリーⅡAと判断されます。"},{"id":"3-8","ch":3,"q":"二等無人航空機操縦者技能証明を受けた操縦士がカテゴリーⅡB飛行を行う場合の説明として正しい答えを1つ選びなさい。","a":["機体認証を受けた機体を飛行させるには特段の手続が不要だが、飛行マニュアルを作成し遵守しなければならない。","昼間（日中）に飛行を行う場合は機体認証を受けていない機体を飛行させてもよい。","夜間飛行を行う場合は航空法に定められた許可・承認申請が必要となる。"],"c":0,"e":"カテゴリーⅡB飛行では飛行マニュアルを作成し遵守しなければなりません。"},{"id":"3-9","ch":3,"q":"機体登録後の表示義務として正しい答えを1つ選びなさい。","a":["登録記号表示は、一時的に表示できればいずれの方法でもよい。","最大離陸重量25kg以上の機体の登録記号表示の大きさは、文字の高さが25mm以上とする。","機体登録制度は、重さに関係なくどの無人航空機でも義務となっている。"],"c":1,"e":"25kg未満の機体では高さ3mm以上、25kg以上の機体では高さ25mm以上の文字サイズで表記しなければなりません。"},{"id":"3-10","ch":3,"q":"登録ができない無人航空機はどれか、正しい答えを1つ選びなさい。","a":["最大離陸重量が25kgを超える大型機","表面に不要な突起物があるなど、地上の人などに衝突した場合の安全性を著しく失う機体","電源などが断絶されると滑空飛行を始める機体"],"c":1,"e":"安全性が著しく低い機体は機体登録が行えず、屋外での飛行は認められません。"},{"id":"3-11","ch":3,"q":"緊急用務空域の運用について誤った説明を1つ選びなさい。","a":["緊急用務空域の指定は、国土交通省ホームページ・X(Twitter)にて公示される。","無人航空機の操縦者は、飛行開始前に飛行空域に緊急用務空域の該当可否を確認することが義務付けられている。","緊急用務空域は、豪雨など想定を超える自然災害が予想される地域に設定される。"],"c":2,"e":"緊急用務空域とは、捜索、救助その他の緊急用務を行う航空機の飛行の安全を確保するために指定するものです。"},{"id":"3-12","ch":3,"q":"無人航空機の飛行禁止空域の説明として正しい答えを1つ選びなさい。","a":["水面や地表面から150m以上の空域は飛行禁止空域となるが、鉄塔等の高層構造物からの30m以内の距離は対象外となる。","150m以上の高度においても、十分な監視措置を講じていれば許可・申請を必要とせず飛行が行える。","空港周辺の上空において150m未満の飛行であれば飛行禁止空域とはならない。"],"c":0,"e":"高層の構造物から30m以内の空域については、無人航空機の飛行禁止空域から除外されます。"},{"id":"3-13","ch":3,"q":"操縦者の飛行方法として目視/目視外における飛行の説明のうち、誤ったものを1つ選びなさい。","a":["眼鏡等の視力矯正器具を装着して行う飛行の操縦は目視内飛行となる。","機体が目視できる範囲でも、機器から得られる映像等を継続的に見ている状態は目視外飛行となる。","機体装着カメラから伝送される映像のみで行う飛行は目視内飛行の一部と認められている。"],"c":2,"e":"機体に装着されているカメラなどから伝送される映像のみでの飛行は目視外です。"},{"id":"3-14","ch":3,"q":"飛行前点検において、確認しなければならない項目で正しい答えを1つ選びなさい。","a":["プロペラに小さな亀裂が認められたが予備がなかったため飛行には問題ないと判断した。","バッテリー残量を確認したところ残量値70%で、計画している飛行時間では十分な残量なので問題ないと判断した。","飛行計画策定時には確認できなかった高圧電線が航路を妨げていたが、そのまま飛行できると判断した。"],"c":1,"e":"バッテリーが十分な容量を確保できれば必ずしも100%充電の状態である必要はありません。"},{"id":"3-15","ch":3,"q":"飛行日誌の記入で正しい答えを1つ選びなさい。","a":["飛行練習のため同一空域を利用したので、当日の最初の離陸時刻、最後の着陸時刻を記入して効率化を図った。","飛行した年月日、離陸時刻、着陸時刻、操縦者、使用した機体名、認証番号を記録した。","飛行毎に記録できなかったので、3ヶ月間の飛行記録の記憶を頼りに記入した。"],"c":1,"e":"特定飛行を行った場合には、飛行記録等を遅滞なく飛行日誌に記載します。"},{"id":"3-16","ch":3,"q":"無人航空機の飛行方法で、航空法の規制対象外となるものの説明で正しい答えを1つ選びなさい。","a":["近隣の堤防が豪雨により決壊したので、自主的に避難路の探索のために飛行させた。","都道府県知事の要請により災害時の救助活動として飛行させた。","山火事が発生したので、安全確認のため操縦者の判断で飛行させた。"],"c":1,"e":"知事などの要請を受けての飛行が認められています。"},{"id":"3-17","ch":3,"q":"操縦者が他の航空機との衝突を防止させるための行動として間違っているものを1つ選びなさい。","a":["ヘリコプターが降下して無人航空機の飛行計画空域内に進入したが、そのまま飛行を継続した。","河川敷内のヘリポートにドクターヘリが着陸しているので、無人航空機の飛行を取りやめた。","2km以上離れた空域にヘリコプターの機影が確認できたが、遠ざかっていったのでそのまま飛行を継続した。"],"c":0,"e":"有人航空機が接近している場合は、降下など適切な措置を行うこと。"},{"id":"3-18","ch":3,"q":"機体認証を受けた無人航空機の機体運用の説明で正しい答えを1つ選びなさい。","a":["機体認証を受けた機体は、その期限内であれば飛行の制限はない。","特定飛行を行う操縦者は、許可・承認を受けた空域での飛行、飛行方法の範囲で運用しなければならない。","機体認証を受けた機体は、特定飛行のみの運用となる。"],"c":1,"e":"許可・承認を受けた範囲で運用しなければなりません。"},{"id":"3-20","ch":3,"q":"無人航空機に使用される電波で免許または登録を要しない無線局の周波数帯の説明で、正しい答えを1つ選びなさい。","a":["2.4GHz帯のみが使用できる。","73MHz帯、920MHz帯、2.4GHz帯が使用できる。","73MHz帯、920MHz帯、2.4GHz帯のほか5.8GHz帯も使用できる。"],"c":1,"e":"73MHz帯、920MHz帯、2.4GHz帯に免許または登録を要しない無線局の周波数帯があります。"},{"id":"3-21","ch":3,"q":"無人航空機操縦者技能証明の説明について間違っているものを1つ選びなさい。","a":["限定変更を受ける操縦技能証明のみの取得も可能である。","一等無人航空機操縦士を取得しても二等の基本及び限定変更全ての飛行が可能とはならない。","昼間飛行の限定変更を受けると夜間飛行が、目視内飛行の限定変更を受けると目視外の飛行が行える。"],"c":0,"e":"基本を取得していないと限定変更の実地試験は受験できません。"},{"id":"3-22","ch":3,"q":"無人航空機の対象で間違っているものを1つ選びなさい。","a":["人が乗れないような構造であれば全て無人航空機となる。","遠隔操作だけで自動操縦ができないものでも無人航空機となることがある。","後付けでカメラ装置が装着できる機体は、カメラ装置の重量を含まない重量が基準となる。"],"c":0,"e":"有人航空機を人の乗れない構造に改造した場合は「無操縦者航空機」とされます。"},{"id":"3-23","ch":3,"q":"航空機の飛行方式の説明で正しい答えを1つ選びなさい。","a":["航空機が飛行する方式は「計器飛行方式（IFR）」と「有視界飛行方式（VFR）」の二つがある。","「有視界飛行方式（VFR）」は、有視界により得られる情報でのみ飛行を行う方式である。","「計器飛行方式（IFR）」は、適宜航空交通管制機関が与える指示に従って飛行を行う方式である。"],"c":0,"e":"航空機が飛行する方式には「IFR」と「VFR」の2つがあります。"},{"id":"3-24","ch":3,"q":"航空機の飛行高度についての説明において間違っているものを1つ選びなさい。","a":["離着陸以外では150m以下の飛行は行わない。","無人航空機の操縦者は、航空機を確認した時は地上に降下させる。","離着陸において150m以下に降下した航空機が、再び高度を上げることは考えられる。"],"c":0,"e":"公的機関等の航空機や緊急医療用ヘリコプター等は離着陸にかかわらず150m以下で飛行している場合があります。"},{"id":"3-25","ch":3,"q":"無人航空機の登録についての説明で正しい答えを1つ選びなさい。","a":["有効期間中に使用者の変更があった場合、15日以内に使用者の変更届を行う。","一時的に飛行させる者が使用者と異なる場合でも、飛行毎に使用者の変更を行わなければならない。","機体を新たに登録する場合の特例として同一機種であれば登録記号は同じでも構わない。"],"c":0,"e":"事由が発生した日から15日以内に届出をしなければなりません。"},{"id":"3-26","ch":3,"q":"人口集中地区の説明で間違っているものを1つ選びなさい。","a":["国勢調査の結果に基づいて設定される。","人口集中地区上空の飛行は、技能証明を受けていない者は許可が必要となる。","人口集中地区であっても自己所有の土地の上空であれば飛行許可は不要。"],"c":2,"e":"自己の所有地が人口集中地区に該当する場合でも特定飛行となるため飛行の許可を受けなければなりません。"},{"id":"3-27","ch":3,"q":"航空法で規制されている「人または物件から30m以上の距離を保って飛行」の説明で正しい答えを1つ選びなさい。","a":["飛行に関係する者は「人（第三者）」とならない。","電柱や電灯は「物件」となるが、電線は該当しない。","乗客や乗員がいない電車は「物件」とならない。"],"c":0,"e":"関係者は「第三者」とはなりません。「物件」には電柱、電線、信号機、街灯等が含まれます。"},{"id":"3-28","ch":3,"q":"無人航空機における事故、重大インシデントの説明で正しい答えを1つ選びなさい。","a":["離陸後、1m未満の人への接近や物件の損壊であれば対象とならない。","無人航空機同士の衝突事故は、人の死傷がなければ対象とならない。","重大インシデントとして、軽傷であっても対象となる。"],"c":2,"e":"重大インシデントの対象には、重傷に至らない人の負傷が含まれます。"},{"id":"3-29","ch":3,"q":"無人航空機における事故、重大インシデントの説明で誤ったものを1つ選びなさい。","a":["飛行中に第三者所有の車両に衝突し報告した。","関係者のみの試験飛行で補助者に衝突し軽傷となったが、対象とはならないので報告しなかった。","第三者の無人航空機が接近し接触したが飛行に影響はなかったが、重大インシデントとして報告した。"],"c":1,"e":"関係者のみの試験飛行においても報告が義務付けられています。"},{"id":"3-30","ch":3,"q":"無人航空機操縦者技能証明の説明で正しい答えを1つ選びなさい。","a":["学科試験は指定試験機関のみが実施する。","実地試験は実技試験のみの実施となる。","学科試験は登録講習機関の学科講習を受講しないと受験できない。"],"c":0,"e":"学科試験は指定試験機関である一般財団法人日本海事協会が行います。"},{"id":"3-31","ch":3,"q":"小型無人機等飛行禁止法の重要施設上空の飛行の説明で正しい答えを1つ選びなさい。","a":["重要施設上空における飛行は、警察官立会いでの飛行は許可される。","重要施設上空および周辺における飛行は、いかなる場合でも飛行禁止である。","重要施設上空および周辺における飛行は、管理者またはその同意を得たものによる飛行は例外となる。"],"c":2,"e":"対象施設の管理者又はその同意を得た者による飛行等に限られています。"},{"id":"3-32","ch":3,"q":"無人航空機の特定飛行の対象として、誤っているものを1つ選びなさい。","a":["人口集中地区内であっても、屋内であれば特定飛行の対象とならない。","夜間飛行であっても、長さ35mの十分な強度の紐で係留し飛行させる場合には対象とならない。","一部の空港周辺において、進入表面の上空の他、進入表面の下の空域の飛行も対象となる。"],"c":1,"e":"係留の紐は30m以下です。35mではありません。"},{"id":"3-33","ch":3,"q":"カテゴリーⅡ飛行において、許可又は承認が必要となる飛行として、正しいものを1つ選びなさい。","a":["目視外飛行","物件投下","夜間飛行"],"c":1,"e":"物件投下はカテゴリーⅡA飛行となり、許可・承認が必要です。"},{"id":"3-34","ch":3,"q":"航空機と無人航空機の飛行が接近する場合、無人航空機側が回避する理由として、誤っているものを1つ選びなさい。","a":["無人航空機は航空機と比較してすぐに移動できる。","人命を最優先にするため航空機を優先させる。","航空機の操縦士には周囲の見張り義務はない。"],"c":2,"e":"航空機側から無人航空機を視認し回避することが困難であるため、無人航空機側が回避します。"},{"id":"3-36","ch":3,"q":"リモートID機能の搭載について、誤っているものを1つ選びなさい。","a":["原則として飛行時にはリモートID機能を搭載しなければならない。","係留して飛行する機体は、リモートID機能の搭載は不要である。","2022年6月19日までに登録手続きを行った機体は、リモートID機能の搭載は免除される。"],"c":2,"e":"事前登録期間中に登録した機体の免除期間は3年間です（永久免除ではありません）。"},{"id":"3-37","ch":3,"q":"空港等の周辺の空域の説明で、正しいものを1つ選びなさい。","a":["延長進入表面の上空は規制対象とならない。","頻繁に航空機が離発着する空港では、進入表面及び転移表面の下の空域は規制対象となる。","小型無人機等飛行禁止法の手続きを行えば、航空法の手続きは不要。"],"c":1,"e":"進入表面若しくは転移表面の下の空域も飛行禁止空域となっています。"},{"id":"3-38","ch":3,"q":"航空法における目視内飛行の説明として、正しいものを1つ選びなさい。","a":["操縦者が双眼鏡を通じて監視しながら飛行させる。","補助者が肉眼で直接監視している。","操縦者が眼鏡をかけて監視しながら飛行させる。"],"c":2,"e":"眼鏡やコンタクトレンズの使用は「目視」に含まれます。"},{"id":"3-39","ch":3,"q":"催しが行われている状況ではないものを1つ選びなさい。","a":["信号待ちをしている人がいる場所","デモ（示威行為）","小学校の運動会"],"c":0,"e":"自然発生的なもの（信号待ちや混雑により生じる人混み等）は「催し」に該当しません。"},{"id":"3-40","ch":3,"q":"無人航空機の「物件の投下」の説明として、正しいものを1つ選びなさい。","a":["無人航空機からの液体散布は該当しない。","無人航空機を使って物件を地上に置くことは該当しない。","物件投下は安全管理措置が取られていれば許可や承認は必要としない。"],"c":1,"e":"物件を設置する（置く）行為は投下に含まれません。液体の散布は該当します。"},{"id":"3-41","ch":3,"q":"無人航空機の操縦者の判断で正しいものを1つ選びなさい。","a":["飛行前に市販薬を服用したら、眠気が生じたため飛行を延期した。","モーターに異音が生じたが、飛行性能に影響はないことを確認できたので飛行した。","アルコール測定器により呼気を測定した結果、アルコール濃度が0.10mg/lであったため飛行した。"],"c":0,"e":"「薬物」は医薬品も含まれます。アルコールを保有する状態では飛行してはなりません。"},{"id":"3-42","ch":3,"q":"技能証明および機体認証を受けていない場合でも許可又は承認が不要な飛行として、正しいものを1つ選びなさい。","a":["日没後の飛行","イベント上空での飛行","人口集中地区に該当しない地区での高度150m未満の飛行"],"c":2,"e":"人口集中地区に該当しない地区での高度150m未満の飛行は許可不要です。"},{"id":"3-43","ch":3,"q":"リモートID機能の搭載の説明で間違っているものを1つ選びなさい。","a":["リモートID機能を搭載していれば機体登録の手続きは必要としない。","国に届け出た特定区域上空であればリモートID機能の搭載は必要としない。","リモートID機能を搭載していない場合、行政処分の対象になる可能性がある。"],"c":0,"e":"全ての無人航空機に機体登録が義務化となりました。"},{"id":"3-44","ch":3,"q":"行政処分として間違っている答えを1つ選びなさい。","a":["技能証明の効力の取消","技能証明の効力の停止（期間は1年、9月、6月、3月のいずれか）。","文書警告"],"c":1,"e":"効力停止の期間のうち、9月はありません。"},{"id":"3-45","ch":3,"q":"レベル2飛行にカテゴライズされるものはどれか、正しい答えを1つ選びなさい。","a":["目視内での自動・自律飛行","無人地帯での目視外飛行","有人地帯での目視外飛行"],"c":0,"e":"レベル2飛行は目視内での自動・自律飛行となります。"},{"id":"3-46","ch":3,"q":"次のカテゴリー飛行の説明の中で間違っている答えを1つ選びなさい。","a":["カテゴリーⅠ飛行は、目視内の手動操縦による飛行に限られる。","カテゴリーⅡ飛行は、立入管理措置を講じた上で行う飛行である。","カテゴリーⅢ飛行は、有人地帯で立入管理措置を講じないで行う飛行である。"],"c":0,"e":"「限られる」が間違っています。"},{"id":"3-47","ch":3,"q":"有人機の飛行高度と空域について正しい答えを1つ選びなさい。","a":["公的機関の有人機は、飛行許可なく150m以下で送電線巡視ができる。","有人機が密集地域上空を飛行するときは150m以上が定められている。","公的機関の依頼により捜索又は救助を行う有人機は150m以下で飛行する場合がある。"],"c":2,"e":"捜索、救難活動等の緊急用務を行う有人機が150m以下で飛行する可能性があります。"},{"id":"3-48","ch":3,"q":"航空交通管制区は、地上または水面からの高さはいくらの空域か。","a":["150m以上","200m以上","250m以上"],"c":1,"e":"航空交通管制区は地表又は水面から200m以上の高さの空域です。"},{"id":"3-49","ch":3,"q":"重量100グラム未満の模型飛行機に適用される法律として、正しい答えを1つ選びなさい。","a":["航空法のみが適用される。","小型無人機等飛行禁止法のみが適用される。","航空法と小型無人機等飛行禁止法のいずれも適用される。"],"c":2,"e":"両方の法律が適用されます。"},{"id":"3-51","ch":3,"q":"催し場所上空で想定より多数の第三者が集まっていた場合の対応として間違っている答えを1つ選びなさい。","a":["許可承認申請を行った飛行ルートに沿って速やかに飛行した。","飛行を取りやめる。","安全が損なわれない飛行経路に変更する。"],"c":0,"e":"想定より多数の第三者が集まっている上空を通過するのは安全を損なうことになります。"},{"id":"3-52","ch":3,"q":"物件投下となる飛行の方法はどれか。","a":["農用地に水の散布","地上の担当者にペイロードを引き渡す作業","地面に荷物を置く作業"],"c":0,"e":"液体の散布は物件投下となります。"},{"id":"3-53","ch":3,"q":"捜索又は救助等のための特例について正しい答えを1つ選びなさい。","a":["国または公共団体に限られる。","国または公共団体及びこれらから依頼を受けた場合に限られる。","山火事の確認飛行は特例にはあたらない。"],"c":1,"e":"国や地方公共団体又はこれらから依頼を受けた者が対象です。"},{"id":"3-54","ch":3,"q":"第三者の定義として正しい答えを1つ選びなさい。","a":["飛行に直接的に関与している操縦者、補助者を除く者","飛行に直接的に関与している者を除く者","飛行に直接的又は間接的に関与している者を除く者"],"c":2,"e":"「第三者」とは、飛行に直接的又は間接的に関与していない者をいいます。"},{"id":"3-55","ch":3,"q":"第三者上空の説明として正しい答えを1つ選びなさい。","a":["第三者が電車に乗り込んでいても、その電車の上空は除かれる。","飛行範囲の直上に限られる。","仮設テントの上空は除かれる。"],"c":0,"e":"遮蔽物により第三者が保護される状況にある場合は除かれます。"},{"id":"3-56","ch":3,"q":"レベル3.5飛行の立入管理措置に関する説明で正しい答えを1つ選びなさい。","a":["補助者の配置又は看板の設置のいずれかを機上カメラにより代替できる。","補助者の配置及び看板の設置のいずれも機上カメラにより代替できる。","立入管理措置そのものを不要とする制度である。"],"c":1,"e":"補助者の配置及び看板の設置のいずれもデジタル技術で代替できます。"},{"id":"3-57","ch":3,"q":"レベル3.5飛行の説明として正しい答えを1つ選びなさい。","a":["機上カメラ搭載、技能証明取得、自賠責保険、第三者損害賠償保険が必要。","機上カメラ搭載、技能証明取得、第三者損害賠償保険が必要。","日中の飛行に限られ、夜間飛行は認められない。"],"c":1,"e":"自賠責保険は要求されていません。夜間飛行の制限もありません。"},{"id":"3-58","ch":3,"q":"行政処分として間違っている答えを1つ選びなさい。","a":["過失の程度によっては点数が10点になることがある。","過去の処分は更新後に取り消される。","やむをえない事情と判断された場合は減点されることがある。"],"c":1,"e":"処分事由から5年より前の場合は点数の加重を行いません。"},{"id":"3-59","ch":3,"q":"技能証明の効力の取消に該当する処分事由のうち、正しい答えを1つ選びなさい。","a":["アルコール・薬物の影響下での飛行","他人に迷惑を及ぼすような方法での公共の場所の上空での飛行","承認を受けずに行う危険物輸送"],"c":0,"e":"アルコール・薬物の影響下での飛行は15点で取消の対象です。"},{"id":"3-60","ch":3,"q":"携帯電話を操縦用として利用する場合の無線従事者資格の定めとして正しい答えを1つ選びなさい。","a":["第三級陸上特殊無線技術士以上の資格","第四級アマチュア無線技士以上の資格","無線従事者資格は不要"],"c":2,"e":"携帯電話は電気通信事業者側で手続きを取っているため、使用者の免許は不要です。"},{"id":"3-61","ch":3,"q":"無人航空機に携帯電話を利用する場合の定めとして正しい答えを1つ選びなさい。","a":["携帯電話の上空利用は高度150m以下に限られる。","既設の無線局の運用に支障を与えないと判断できる場合、特段の利用手続きは不要。","携帯電話の搭載利用は試験目的に限られていない。"],"c":2,"e":"試験のための利用に限られていません。"},{"id":"4-1","ch":4,"q":"飛行機の特徴として正しい答えを1つ選びなさい。","a":["回転翼航空機と比較して、高速・長時間・長距離飛行が可能である。","回転翼航空機と比較して、離着陸に要する用地面積は変わらない。","垂直尾翼によって揚力を得ている。"],"c":0,"e":"飛行機は回転翼航空機と比べ高速・長時間・長距離飛行が可能です。"},{"id":"4-2","ch":4,"q":"飛行機の操縦で誤ったものを1つ選びなさい。","a":["エレベーター操作では上下ピッチを調整する。","エルロン操作で旋回角を調整する。","ラダー操作は着陸時に機体を上下させる。"],"c":2,"e":"ラダーは左右ヨー方向の操作です。"},{"id":"4-3","ch":4,"q":"最大離陸重量25kg以上の回転翼航空機の特性として間違っているものを1つ選びなさい。","a":["離陸時には大きな揚力が必要となる。","航行中から停止までの慣性力による飛行距離に差はない。","最大速度までに要する時間が長くなる。"],"c":1,"e":"慣性力が増加し、加減速に要する時間と距離が長くなります。"},{"id":"4-4","ch":4,"q":"回転翼航空機（マルチローター）の飛行で正しい答えを1つ選びなさい。","a":["前進時は前方のローターの回転数を後方より減少させている。","ローターの回転方向は1方向で構成されている。","ホバリングは機体重量より揚力が若干大きい状態を保っている。"],"c":0,"e":"前方移動する時は前方側のローターの回転数を下げます。"},{"id":"4-5","ch":4,"q":"夜間と昼間の飛行の違いについて正しい答えを1つ選びなさい。","a":["夜間飛行では障害物の視認が難しいため、照明での確認や昼間の航路障害物の確認が必要。","夜間飛行は機体の照明により飛行するので昼間の確認は不要。","昼間・夜間に関わらず必ず照明器具を用いる。"],"c":0,"e":"夜間飛行では機体の姿勢及び方向が正確に視認できる灯火が求められます。"},{"id":"4-6","ch":4,"q":"夜間飛行のための機体として間違っているものを1つ選びなさい。","a":["姿勢や方向が視認できる灯火を有することが求められている。","機体のビジョンセンサーを使用して夜間飛行を実施する。","カメラや位置・方向を確認できるシステムを用い補完する。"],"c":1,"e":"ビジョンセンサーが夜間に対応していない場合があります。"},{"id":"4-7","ch":4,"q":"目視外飛行の装備について間違っているものを1つ選びなさい。","a":["カメラは機体周囲の状況確認に適している。","位置・姿勢、センサー類の状態が確認できるシステムは有用。","カメラさえあれば衝突は完全に回避できる。"],"c":2,"e":"カメラだけでは完全に衝突を回避することはできません。"},{"id":"4-8","ch":4,"q":"フライトコントロールシステムの説明で正しい答えを1つ選びなさい。","a":["各種センサーは必ず冗長化されている。","GNSS受信機、ジャイロ、加速度、方位、高度等からのセンサー情報を処理している。","電源投入すれば正常に動作する。"],"c":1,"e":"各種のセンサーは必ずしも冗長系とはなっていません。"},{"id":"4-9","ch":4,"q":"フライトコントロールシステムのセンサーの説明で間違っているものを1つ選びなさい。","a":["加速度センサーは三次元の加速度を検出している。","気圧センサーによって離陸地点からの高度を取得している。","ジャイロセンサーで機体の向きを測定している。"],"c":2,"e":"ジャイロセンサーは回転角速度を測定します。機体の向きは地磁気センサーで測定します。"},{"id":"4-10","ch":4,"q":"バッテリーの「Ah」の説明として正しい答えを1つ選びなさい。","a":["容量","電力量","電力供給時間"],"c":0,"e":"Ah=電流（A）×時間（h）で容量を表します。"},{"id":"4-13","ch":4,"q":"測位衛星を用いた位置計測の仕組みの説明で正しい答えを1つ選びなさい。","a":["測位衛星4基以上からの電波を受信すると位置の計算が可能。","測位衛星から地上の目標物に向かう電波に位置データが含まれている。","衛星の数によらず受信機1台で位置を測定できる。"],"c":0,"e":"X、Y、Z座標とΔtの4つの未知数を求めるには4基以上の衛星が必要です。"},{"id":"4-14","ch":4,"q":"リポバッテリーの保管方法として正しい答えを1つ選びなさい。","a":["残容量を10%未満の状態で保管する。","10℃以下の外気温下で保管する。","長期間使用しない場合は充電容量に対して60%を目安にして保管する。"],"c":2,"e":"充電容量に対して60%を目安に保管します。"},{"id":"4-15","ch":4,"q":"エンジン機の整備について間違っているものを1つ選びなさい。","a":["オイル交換は年一回のみとする。","メーカーが定めた整備項目を手順に従って実施する。","整備の知識や能力が不足している場合は専門業者に依頼する。"],"c":0,"e":"使用頻度によって汚れ度合いが異なるため、年一度に限りません。"},{"id":"4-16","ch":4,"q":"マルチローターの上昇操作方法で正しい答えを1つ選びなさい。","a":["エレベータースティックを前側に倒す。","スロットルスティックを前側に倒す。","エルロンと同時にエレベータースティックを手前に引く。"],"c":1,"e":"上昇操作はスロットルスティックを前側に倒します。"},{"id":"4-17","ch":4,"q":"飛行機の操縦で正しい答えを1つ選びなさい。","a":["姿勢安定装置を使用しない場合、エルロンとエレベーターの複合操作でバンクターンとなる。","姿勢安定装置使用時のバンクターンはエレベーターのみで行える。","バンクターンは旋回半径に関係なく失速しない。"],"c":0,"e":"姿勢安定装置を使用しない場合はエルロンとエレベーターの複合操作です。"},{"id":"4-19","ch":4,"q":"ヘリコプターの特徴の説明として間違っているものを1つ選びなさい。","a":["一組のローターで揚力を発生させるため、ローターの直径が大きくなる。","テールローターが機能しなくとも安定して飛行が可能である。","マルチローターと比較してスワッシュプレート等が装備されている。"],"c":1,"e":"テールローターは反トルクを打ち消したり、向きを変えるために必要です。"},{"id":"4-20","ch":4,"q":"飛行機の失速の説明として、誤っているものを1つ選びなさい。","a":["上昇角度によって失速することがある。","バンクターンの回転半径によって失速することがある。","滑空状態が10m以上続くと主翼から空気が剥がれる。"],"c":2,"e":"失速は過度の上昇角度や旋回半径小により生じ、滑空距離とは関係ありません。"},{"id":"4-21","ch":4,"q":"ヘリコプターの特徴について誤っているものを1つ選びなさい。","a":["メインローターのピッチ制御のための複雑な機構が必要。","ローターの半径は機体の1/4が最も効率が良い。","反トルクを打ち消すためのテールローターが必要。"],"c":1,"e":"ローターが大型で低速回転の方が効率が良くなります。"},{"id":"4-22","ch":4,"q":"ヘリコプター大型機の飛行特性の説明として正しいものを1つ選びなさい。","a":["上昇や旋回が機敏になる。","減速が短距離・短時間で行える。","加速に時間を要して目標速度に達するのに時間が掛かる。"],"c":2,"e":"大型機は慣性力が大きく操舵時の機体挙動が遅れます。"},{"id":"4-23","ch":4,"q":"夜間飛行の説明として、正しいものを1つ選びなさい。","a":["機体の認識が出来なくなる状況での飛行","国立天文台が発表する日没の時刻から日出の時刻までの飛行","日没後30分から日出前30分までの間の飛行"],"c":1,"e":"航空法では日没から日出までの間の飛行が夜間飛行です。"},{"id":"4-24","ch":4,"q":"補助者を配置する場合の目視外飛行に必要な装備として、正しいものを1つ選びなさい。","a":["機体の外の様子を監視できる機体搭載カメラ","目視外で機体を確認する望遠カメラ","機体の位置を知らせるための灯火"],"c":0,"e":"自動操縦システム及び機体の外の様子が監視できる機体が必要です。"},{"id":"4-25","ch":4,"q":"フライトコントロールシステムのセンサーについて正しいものを1つ選びなさい。","a":["地磁気センサーは磁場の影響を受けないものを必ず採用している。","高度センサーは主に気圧センサーとレーザーなどを用い測定している。","GNSS受信機は他の機体との距離のみ測定している。"],"c":1,"e":"気圧センサーとレーザーで高度を測定しています。"},{"id":"4-26","ch":4,"q":"電圧降下の説明として正しいものを1つ選びなさい。","a":["電気回路の負荷抵抗とバッテリーの内部抵抗の両方が関係する。","バッテリーの内部抵抗のみが関係する。","電気回路の負荷抵抗のみが関係する。"],"c":0,"e":"「電気回路の抵抗」と「バッテリーの内部抵抗」の両方があります。"},{"id":"4-27","ch":4,"q":"プロペラ（ローター）の取扱説明として正しいものを1つ選びなさい。","a":["形状はすべて同一のものを使用する。","飛行予定高度に合わせてサイズを変更する必要がある。","マルチコプターのローターはCWとCCWの2種類がある。"],"c":2,"e":"ローターは回転方向（CW/CCW）に合わせた形状です。"},{"id":"4-28","ch":4,"q":"ブラシレスモーターの特徴の説明で誤っているものを1つ選びなさい。","a":["音が静かである。","フライトごとの分解掃除が必要である。","メンテナンスが容易である。"],"c":1,"e":"機械的接触部分が少なくメンテナンスが容易です。"},{"id":"4-29","ch":4,"q":"夜間飛行で求められる装備として、正しいものを1つ選びなさい。","a":["機体を認識しやすい塗色","衝突防止のための赤外線センサー","機体の姿勢および方向が正確に認識できる灯火"],"c":2,"e":"灯火は夜間飛行の必須装備です。"},{"id":"4-30","ch":4,"q":"マルチローターのローター数による名称で正しい答えを1つ選びなさい。","a":["クワッドコプターは8枚","ヘキサコプターは8枚","オクトコプターは8枚"],"c":2,"e":"クワッド=4枚、ヘキサ=6枚、オクト=8枚です。"},{"id":"4-31","ch":4,"q":"バッテリーの電圧を求める公式はどれか。","a":["電圧＝セル当たりの電圧×セル数","電圧＝セル当たりの電圧/セル数","電圧＝セル当たりの電圧×セル数×セル数/2"],"c":0,"e":"電圧はセル当たりの電圧×セル数です。"},{"id":"4-32","ch":4,"q":"リチウムポリマーバッテリーのメモリ効果の説明として正しい答えを1つ選びなさい。","a":["浅い充放電で見かけの放電容量が減少する現象","大電流で一時的に電圧が低下する現象","充電時間が長くなりすぎても100%までしか充電しない現象"],"c":0,"e":"継ぎ足し充電で見かけの放電容量が減少する現象をメモリ効果と言います。"},{"id":"4-33","ch":4,"q":"エンジンに使用する燃料に関し、正しい答えを1つ選びなさい。","a":["指定が灯油の場合、代わりに軽油を使用できる。","燃料の着火温度は種類ごとに異なる。","指定された混合比のオイルを混ぜた場合、潤滑油の補給は不要。"],"c":1,"e":"ガソリン、灯油、軽油と着火温度はそれぞれ異なります。"},{"id":"5-2","ch":5,"q":"飛行当日の準備の説明として間違っているものを1つ選びなさい。","a":["飛行申請の有効期限を確認する。","運航に必要な装置や設備の設置を行う。","機体登録の有効期限は残り3ヶ月以上である必要がある。"],"c":2,"e":"機体登録の有効期限内であれば飛行可能です。"},{"id":"5-3","ch":5,"q":"飛行日誌の記載項目の中で必要ではないものを1つ選びなさい。","a":["操縦者の体調","飛行目的及び経路","飛行の安全に影響があった事項"],"c":0,"e":"飛行記録には「使用機体」「離陸時刻」「着陸時刻」等を記録しますが、操縦者の体調は含まれません。"},{"id":"5-5","ch":5,"q":"無人航空機のセキュリティ対策の基本として正しい答えを1つ選びなさい。","a":["飛行中、機体認証番号の表示を隠す。","無人航空機及び遠隔操縦のための機器を適切に管理する。","周囲の人が気づかないように飛行させる。"],"c":1,"e":"機器を適切に管理することにより盗難等を防止することが基本です。"},{"id":"5-6","ch":5,"q":"手動操縦のメリットの説明で不適切なものを1つ選びなさい。","a":["GNSS受信機などが機能不全に陥ったときの操縦に適している。","遠隔地での高精度な操作が行える。","操縦者の習熟度によらない操縦が行える。"],"c":2,"e":"手動操縦は操縦者の習熟度によって精度が変わります。"},{"id":"5-7","ch":5,"q":"補助者の役割として間違っているものを1つ選びなさい。","a":["飛行準備や飛行経路の安全管理などは補助者が主として行う。","補助者は操縦者の指示以外の作業は一切行わない。","操縦者とのコミュニケーションは定められた手段を用いて行う。"],"c":1,"e":"補助者は安全確認や障害物等の対処について手順に従い作業を行います。"},{"id":"5-8","ch":5,"q":"GNSS受信機能を切断した場合のマルチローターの動きについて正しい答えを1つ選びなさい。","a":["他の位置安定装置がない場合、風などに流され移動する。","GNSS受信機能は現在位置を示すだけなので安定性には関係ない。","他の位置安定装置の有無に関係なく激しく上昇・下降を繰り返す。"],"c":0,"e":"GNSS受信機能を無効にすると水平方向に流されます。"},{"id":"5-9","ch":5,"q":"事故発生時の措置で間違っているものを1つ選びなさい。","a":["他の無人航空機と接触し第三者に当たったため負傷者の確認を行った。","煙が出ているので緊急着陸させて安全確認を行った。","第三者に接触した様子だが遠方のため負傷の確認をせず飛行させ続けた。"],"c":2,"e":"直ちに飛行を中止し、負傷者の救護等を行わなければなりません。"},{"id":"5-13","ch":5,"q":"TEMに関する説明のうち正しい答えを1つ選びなさい。","a":["エラーはスレットを誘発する要因である。","スレットはエラーを誘発する要因である。","操縦者の方がエラーやスレットを発見しやすい。"],"c":1,"e":"スレット（threat）はエラーを誘発する要因となります。"},{"id":"5-14","ch":5,"q":"申請書の提出期限は飛行開始予定日の開庁何日前か。","a":["カテゴリーⅠは5日、Ⅱは10日、Ⅲは15日","カテゴリーⅡは10日、Ⅲは20日","カテゴリーⅡは15日、Ⅲは30日"],"c":1,"e":"カテゴリーⅡは10開庁日前、Ⅲは20開庁日前です。"},{"id":"5-15","ch":5,"q":"事故発生時の対応手順として正しい答えを1つ選びなさい。","a":["飛行の中止→人命救助→警察署へ通報→国土交通大臣への報告","人命救助→飛行の中止→警察署へ通報→国土交通大臣への報告","人命救助→飛行の中止→国土交通大臣への報告→警察署へ通報"],"c":0,"e":"飛行中止→人命救助→警察→国土交通大臣の順です。"},{"id":"5-16","ch":5,"q":"操縦者と回転翼航空機の位置関係でヒューマンエラーを発生しにくいのはどれか。","a":["視線方向と正面方向が直角90°のとき。","視線方向と正面方向が反対180°のとき。","視線方向と正面方向が同じ0°のとき。"],"c":2,"e":"同じ方向の場合、ヒューマンエラーは発生しにくいです。"},{"id":"5-17","ch":5,"q":"GNSS受信機能を無効にした際の水平位置安定の操作として正しい答えを1つ選びなさい。","a":["エルロンとラダー","ラダーとエレベーター","エレベーターとエルロン"],"c":2,"e":"エレベーター（前後方向）とエルロン（左右方向）で水平位置を安定させます。"},{"id":"6-2","ch":6,"q":"飛行中、急に風が強くなった場合の対応として正しい答えを1つ選びなさい。","a":["安全な場所に着陸させる。","風が弱くなるまでホバリングさせる。","風に逆らって高度を上げ飛行を継続する。"],"c":0,"e":"速やかに安全な場所に着陸させることが正しい判断です。"},{"id":"6-3","ch":6,"q":"飛行前に確認する天候と周辺環境の注意点で正しい答えを1つ選びなさい。","a":["天気予報が晴れであれば気象確認は不要。","建造物付近では乱気流(ビル風)が発生しやすいので注意が必要。","天候が良好であれば風の影響は考えなくてよい。"],"c":1,"e":"建造物付近ではビル風などの乱気流が発生しやすいです。"},{"id":"6-4","ch":6,"q":"機体のリスクに関する対策と操縦者の判断で正しい答えを1つ選びなさい。","a":["整備記録で注意点があるが直近の点検は異常がなかったので飛行した。","飛行前点検で異常はなかったが、異常発生時の対処方法を確認した。","前回バッテリー残量が少なくなったが、今回は大丈夫だと思い同じバッテリーを使用した。"],"c":1,"e":"異常がなくても対処方法を確認しておくことが重要です。"},{"id":"6-5","ch":6,"q":"飛行前の安全確認で正しい答えを1つ選びなさい。","a":["天候が安定していれば障害物の確認は不要。","送信機のバッテリー残量は確認は必要としない。","飛行エリアに第三者が立ち入らないための安全対策を確認する。"],"c":2,"e":"安全管理体制や第三者の立入防止措置を確認することが重要です。"},{"id":"6-6","ch":6,"q":"飛行中のリスクに対する操縦者の行動として間違っているものを1つ選びなさい。","a":["バッテリー警告が出た場合は直ちに着陸させる。","第三者が近づいてきた場合は飛行を一時中断し安全確保を行う。","機体が不安定になった場合は高度を上げて安定飛行に戻す。"],"c":2,"e":"不安定時は速やかに着陸させることが正しい対応です。"},{"id":"6-7","ch":6,"q":"気象情報の活用について正しい答えを1つ選びなさい。","a":["天気の良い時は気象情報の取得は不要。","飛行前に気象情報を確認し、飛行中も気象の変化に注意して運航する。","風速5m/s以下であればどのような天候でも飛行可能。"],"c":1,"e":"飛行中も天候の変化に注意し適切に対応することが必要です。"},{"id":"6-8","ch":6,"q":"電波に関するリスクとして正しい答えを1つ選びなさい。","a":["操縦に用いる周波数帯は他の機器と干渉することがある。","飛行エリア周辺に高圧送電線があっても電波環境に影響しない。","送信機と機体間の通信は常に安定しており途絶することはない。"],"c":0,"e":"他の無線機器等からの干渉を受ける可能性があります。"},{"id":"6-9","ch":6,"q":"GNSSに関するリスクの説明として正しい答えを1つ選びなさい。","a":["GNSS信号は建物や地形の影響を受けて精度が低下することがある。","4基以上の衛星信号を受信できなくても位置精度に影響はない。","日本国内ではGNSS信号が途絶えることはない。"],"c":0,"e":"建物や地形による遮蔽やマルチパスの影響で精度が低下します。"},{"id":"6-10","ch":6,"q":"バッテリーのリスク管理として正しい答えを1つ選びなさい。","a":["充放電回数は性能に影響しない。","低温環境ではバッテリー性能が低下するため、適切な温度にしておく。","バッテリーが膨張していても飛行に支障なければ使用可能。"],"c":1,"e":"リチウムポリマーバッテリーは低温で性能が低下します。"},{"id":"6-11","ch":6,"q":"上空の風速が飛行の可否判断に与える影響として正しい答えを1つ選びなさい。","a":["地上の風速のみを基準にすればよい。","上空の風速は地上よりも強いことが多く、上空の風速も確認する。","安定制御機能があるため風速は気にしなくてよい。"],"c":1,"e":"上空の風速は地上より強いことが多く確認が必要です。"},{"id":"6-12","ch":6,"q":"安全上の配慮事項として正しい答えを1つ選びなさい。","a":["飛行計画の変更は操縦者の判断のみで可能。","緊急時に無人航空機を緊急着陸させることが可能な場所を確認しておく。","機体の不具合時は、上空で不具合の原因を調査する。"],"c":1,"e":"緊急時の着陸場所を事前に確認しておくことが重要です。"},{"id":"6-13","ch":6,"q":"飛行計画の策定で正しい答えを1つ選びなさい。","a":["天候が良好であれば詳細な飛行計画は不要。","飛行経路、飛行高度、飛行速度等を具体的に計画する。","飛行計画は操縦者のみが知っていれば良い。"],"c":1,"e":"飛行経路、高度、速度等を具体的に計画する必要があります。"},{"id":"6-14","ch":6,"q":"無人航空機の飛行における安全管理で正しい答えを1つ選びなさい。","a":["安全管理は操縦者のみが行えばよい。","チーム全体で安全に対する意識を共有し、各メンバーの役割を明確にする。","安全管理マニュアルは一度作成すれば更新不要。"],"c":1,"e":"チーム全体で安全に対する意識を共有し役割を明確にすることが重要です。"},{"id":"6-15","ch":6,"q":"リスクアセスメントの説明として正しい答えを1つ選びなさい。","a":["リスクアセスメントは飛行後にのみ行えば良い。","リスクの特定、分析、評価を行い、適切なリスク対応策を講じる。","リスクアセスメントは操縦者の経験年数が長ければ省略できる。"],"c":1,"e":"リスクの特定、分析、評価を行い適切な対応策を講じます。"}];
const CH = {2:"操縦者の義務",3:"無人航空機に関する規則",4:"無人航空機のシステム",5:"操縦者及び運航体制",6:"運航上のリスク管理"};
const LB = ["a","b","c"];
let S = {screen:"home",mode:null,chs:[2,3,4,5,6],qs:[],idx:0,ans:{},sc:{c:0,w:0},rev:null};

function shuffle(a){a=[...a];for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}
function getF(){return Q.filter(q=>S.chs.includes(q.ch))}
function start(mode){S.mode=mode;S.idx=0;S.ans={};S.sc={c:0,w:0};let qs=getF();if(mode==="random")qs=shuffle(qs);if(mode==="exam")qs=shuffle(qs).slice(0,Math.min(50,qs.length));S.qs=qs;S.screen="quiz";render()}
function answer(qid,chosen){if(S.ans[qid]!==undefined)return;const q=S.qs.find(x=>x.id===qid);S.ans[qid]=chosen;if(chosen===q.c)S.sc.c++;else S.sc.w++;render()}
function next(){if(S.idx<S.qs.length-1){S.idx++;render();window.scrollTo(0,0)}}
function prev(){if(S.idx>0){S.idx--;render();window.scrollTo(0,0)}}
function finish(){S.screen="results";render();window.scrollTo(0,0)}
function goHome(){S.screen="home";render();window.scrollTo(0,0)}
function toggleCh(ch){const i=S.chs.indexOf(ch);if(i>=0&&S.chs.length>1)S.chs.splice(i,1);else if(i<0)S.chs.push(ch);render()}
function reviewQ(idx){S.rev=idx;S.screen="review";render();window.scrollTo(0,0)}

function render(){
const app=document.getElementById("app");
if(S.screen==="home"){
  const counts={};[2,3,4,5,6].forEach(c=>{counts[c]=Q.filter(q=>q.ch===c).length});
  const total=getF().length;
  app.innerHTML=`
  <div class="header">
    <h1>二等無人航空機操縦士</h1>
    <h2>学科試験 問題集</h2>
    <p>全${Q.length}問収録 ─ PDFから完全再現</p>
  </div>
  <div class="chapter-grid">
    ${[2,3,4,5,6].map(c=>`<button class="ch-btn${S.chs.includes(c)?" active":""}" onclick="toggleCh(${c})">第${c}章 ${CH[c]}（${counts[c]}）</button>`).join("")}
  </div>
  <p style="text-align:center;color:var(--text3);font-size:0.82rem;margin-bottom:20px">選択中: ${total}問</p>
  <div class="mode-select">
    <div class="mode-btn" onclick="start('sequential')">
      <span class="icon">📋</span><h3>順番に解く</h3><p>設問番号順に全問題を出題</p>
    </div>
    <div class="mode-btn" onclick="start('random')">
      <span class="icon">🔀</span><h3>ランダム</h3><p>全問題をシャッフルして出題</p>
    </div>
    <div class="mode-btn" onclick="start('exam')">
      <span class="icon">📝</span><h3>模擬試験</h3><p>ランダム50問・本番形式</p>
    </div>
    <div class="mode-btn" onclick="start('sequential')">
      <span class="icon">📖</span><h3>学習モード</h3><p>解説を読みながら学習</p>
    </div>
  </div>`;
} else if(S.screen==="quiz"){
  const q=S.qs[S.idx];
  const answered=S.ans[q.id]!==undefined;
  const chosen=S.ans[q.id];
  const pct=((S.idx+(answered?1:0))/S.qs.length*100).toFixed(0);
  app.innerHTML=`
  <div class="stats">
    <div class="stat">問題 <b>${S.idx+1}</b>/${S.qs.length}</div>
    <div class="stat correct">正解 <b>${S.sc.c}</b></div>
    <div class="stat wrong">不正解 <b>${S.sc.w}</b></div>
    <div class="stat" style="cursor:pointer" onclick="goHome()">✕ 終了</div>
  </div>
  <div class="progress-bar"><div class="progress-fill" style="width:${pct}%"></div></div>
  <div class="q-card">
    <div class="q-num">
      <span>設問 ${q.id}</span>
      <span class="badge">第${q.ch}章</span>
    </div>
    <div class="q-text">${q.q}</div>
    <div class="opts">
      ${q.a.map((opt,i)=>{
        let cls="opt";
        if(answered){
          cls+=" disabled";
          if(i===q.c)cls+=" correct-answer";
          else if(i===chosen)cls+=" wrong-answer";
        }
        return `<div class="${cls}" onclick="answer('${q.id}',${i})"><span class="label">${LB[i]}.</span><span>${opt}</span></div>`;
      }).join("")}
    </div>
    ${answered?`
      <div class="result-icon ${chosen===q.c?"correct":"wrong"}">${chosen===q.c?"✓ 正解":"✗ 不正解"}</div>
      <div class="explanation show"><h4>解説</h4><p>${q.e}</p></div>
    `:""}
  </div>
  <div class="nav">
    <button class="nav-btn" onclick="prev()" ${S.idx===0?"disabled":""}>← 前へ</button>
    ${S.idx===S.qs.length-1 && answered?`<button class="nav-btn primary" onclick="finish()">結果を見る →</button>`:`<button class="nav-btn primary" onclick="next()" ${!answered?"disabled":""}>次へ →</button>`}
  </div>`;
} else if(S.screen==="results"){
  const total=S.qs.length;
  const pct=total>0?Math.round(S.sc.c/total*100):0;
  const pass=pct>=80;
  const wrongs=S.qs.filter(q=>S.ans[q.id]!==undefined&&S.ans[q.id]!==q.c);
  app.innerHTML=`
  <div class="results">
    <div class="label">試験結果</div>
    <div class="score ${pass?"pass":"fail"}">${pct}%</div>
    <div class="label">${S.sc.c}問正解 / ${total}問中${pass?" ─ 合格ライン達成！":" ─ 合格ラインは80%です"}</div>
    <div class="bar"><div class="seg-correct" style="--c:${S.sc.c}"></div><div class="seg-wrong" style="--w:${S.sc.w}"></div></div>
    <div class="detail">正解率: ${pct}% ｜ 正解: ${S.sc.c} ｜ 不正解: ${S.sc.w} ｜ 未回答: ${total-S.sc.c-S.sc.w}</div>
    <div class="nav" style="justify-content:center;margin-top:28px">
      <button class="nav-btn" onclick="goHome()">ホームに戻る</button>
      <button class="nav-btn primary" onclick="start(S.mode)">もう一度</button>
    </div>
    ${wrongs.length>0?`
    <div class="review-list">
      <h3 style="font-size:0.9rem;color:var(--wrong);margin-bottom:12px;font-weight:600">間違えた問題 (${wrongs.length}問)</h3>
      ${wrongs.map((q,i)=>`
        <div class="review-item" onclick="reviewQ(${S.qs.indexOf(q)})">
          <div class="ri-head"><span class="ri-id">設問 ${q.id}</span><span class="ri-status w">✗</span></div>
          <div class="ri-q">${q.q}</div>
        </div>`).join("")}
    </div>`:""}
  </div>`;
} else if(S.screen==="review"){
  const q=S.qs[S.rev];
  const chosen=S.ans[q.id];
  app.innerHTML=`
  <div class="stats"><div class="stat" style="cursor:pointer" onclick="S.screen='results';render();window.scrollTo(0,0)">← 結果に戻る</div></div>
  <div class="q-card">
    <div class="q-num"><span>設問 ${q.id}</span><span class="badge">第${q.ch}章</span></div>
    <div class="q-text">${q.q}</div>
    <div class="opts">
      ${q.a.map((opt,i)=>{
        let cls="opt disabled";
        if(i===q.c)cls+=" correct-answer";
        else if(i===chosen)cls+=" wrong-answer";
        return `<div class="${cls}"><span class="label">${LB[i]}.</span><span>${opt}</span></div>`;
      }).join("")}
    </div>
    <div class="result-icon wrong">あなたの回答: ${LB[chosen]} ─ 正解: ${LB[q.c]}</div>
    <div class="explanation show"><h4>解説</h4><p>${q.e}</p></div>
  </div>`;
}
}
render();

</script>
</body>
</html>
